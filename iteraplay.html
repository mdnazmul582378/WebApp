<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Stream Fetcher</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.11/dist/hls.min.js"></script>
    <style>
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(to bottom, #60a5fa, #3b82f6); border-radius: 4px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #111827 100%); }
        .card-glow { box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.3); }
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .btn-glow { box-shadow: 0 4px 15px 0 rgba(59, 130, 246, 0.5); }
        .btn-glow:hover { box-shadow: 0 6px 20px 0 rgba(59, 130, 246, 0.7); }
    </style>
</head>
<body class="gradient-bg text-white min-h-screen p-4 md:p-8 font-sans">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold mb-2 bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">TeraBox Stream Fetcher</h1>
            <p class="text-gray-400 max-w-lg mx-auto">Stream videos from your TeraBox links</p>
        </header>

        <!-- Input Form -->
        <div id="input-section" class="bg-gray-800/70 backdrop-blur-sm p-6 rounded-2xl card-glow border border-blue-500/30 mb-8 fade-in">
            <div class="mb-4">
                <label for="terabox-link" class="block text-lg font-medium text-gray-300 mb-2">TeraBox Share Link</label>
                <input type="url" id="terabox-link" placeholder="Paste your TeraBox share link here" class="w-full p-4 rounded-xl bg-gray-700/80 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" required>
            </div>
            <button id="fetch-button" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 rounded-xl btn-glow transition duration-200 transform hover:scale-[1.02] active:scale-[0.98] flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Extract Stream URL
            </button>
        </div>

        <!-- Video Player Container -->
        <div id="video-player-container" class="relative w-full aspect-video bg-black rounded-2xl shadow-2xl overflow-hidden mb-6 fade-in">
            <div id="initial-message" class="absolute inset-0 flex flex-col items-center justify-center text-gray-400 pointer-events-none">
                <svg class="w-16 h-16 mb-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <p class="text-xl">Waiting for link to load...</p>
                <p class="text-sm mt-2 text-gray-500">Paste a TeraBox link above to get started</p>
            </div>
        </div>
        
        <!-- Result Panel -->
        <div id="result-panel" class="bg-gray-800/70 backdrop-blur-sm p-6 rounded-2xl shadow-lg border border-gray-700 hidden fade-in">
            <h3 class="text-xl font-semibold mb-4 text-blue-300 flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                </svg>
                Retrieved Information
            </h3>
            <div class="space-y-3">
                <div class="flex flex-col sm:flex-row sm:items-center">
                    <span class="text-sm text-gray-400 min-w-20">Title:</span>
                    <span id="result-title" class="text-white font-medium truncate">N/A</span>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm text-gray-400 mb-1">Stream URL:</span>
                    <a id="result-url" class="text-green-400 hover:underline break-all" target="_blank" href="#">N/A</a>
                </div>
                <div class="flex flex-col">
                    <span class="text-sm text-gray-400 mb-1">Thumbnail:</span>
                    <a id="result-thumbnail" class="text-yellow-400 hover:underline break-all" target="_blank" href="#">N/A</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay (Hidden by default) -->
    <div id="loading-overlay" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex flex-col items-center justify-center z-50 hidden fade-in">
        <div class="loading-spinner w-16 h-16 border-4 border-gray-200 border-t-blue-500 rounded-full" style="animation: spin 1s linear infinite;"></div>
        <p class="mt-4 text-lg font-medium">Processing link, please wait...</p>
        <p class="text-gray-400 mt-2">This may take a few moments</p>
    </div>

<script>
    const ngrokUrl = 'https://5eba2878590d.ngrok-free.app'; 
    
    const fetchButton = document.getElementById('fetch-button');
    const linkInput = document.getElementById('terabox-link');
    const videoPlayerContainer = document.getElementById('video-player-container');
    const loadingOverlay = document.getElementById('loading-overlay');
    const initialMessage = document.getElementById('initial-message');
    const resultPanel = document.getElementById('result-panel');
    const resultTitle = document.getElementById('result-title');
    const resultUrl = document.getElementById('result-url');
    const resultThumbnail = document.getElementById('result-thumbnail');

    // Set a sample link for testing
    linkInput.value = 'https://teraboxshare.com/s/1c2c1SJf90xSMoSuYbFy_Bg';

    fetchButton.addEventListener('click', () => {
        const link = linkInput.value.trim();
        if (link) {
            loadVideoFromLink(link, 'TeraBox Video');
        } else {
            showError('Please provide a valid TeraBox link');
        }
    });

    function showError(message) {
        videoPlayerContainer.innerHTML = `
            <div class="p-6 text-center text-lg text-red-400 flex flex-col items-center justify-center h-full">
                <svg class="w-12 h-12 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                ${message}
            </div>`;
    }

    async function loadVideoFromLink(link, videoName = 'Unknown Video') {
        if (!link) return;
        
        loadingOverlay.classList.remove('hidden');
        initialMessage.classList.add('hidden');
        videoPlayerContainer.innerHTML = '';
        resultPanel.classList.add('hidden');

        try {
            const response = await fetch(`${ngrokUrl}/get_video_url`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ link: link, video_name: videoName })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            
            const data = await response.json();
            loadingOverlay.classList.add('hidden');

            if (data.success && data.url) {
                const videoUrl = data.url;
                const thumbnailUrl = data.thumbnail;
                const title = data.title || 'TeraBox Video';

                resultTitle.textContent = title;
                resultUrl.textContent = videoUrl;
                resultUrl.href = videoUrl;
                resultThumbnail.textContent = thumbnailUrl;
                resultThumbnail.href = thumbnailUrl;
                resultPanel.classList.remove('hidden');

                const videoHtml = `<video id="main-video" class="w-full h-full object-cover rounded-xl" controls autoplay ${thumbnailUrl ? `poster="${thumbnailUrl}"` : ''}></video>`;
                videoPlayerContainer.innerHTML = videoHtml;
                const videoElement = document.getElementById('main-video');
                
                if (Hls.isSupported() && (videoUrl.includes('M3U8') || videoUrl.includes('fast_stream'))) {
                    const hls = new Hls({ 
                        maxBufferLength: 300, 
                        maxMaxBufferLength: 360, 
                        maxBufferHole: 0.5, 
                        liveDurationInfinity: true, 
                        maxLoadingDelay: 20 
                    });
                    hls.loadSource(videoUrl);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, () => videoElement.play().catch(e => console.log('Autoplay blocked:', e)));
                } else {
                    videoElement.src = videoUrl;
                    videoElement.play().catch(e => console.log('Autoplay blocked:', e));
                }
            } else {
                showError(`Error: ${data.message || 'Failed to fetch video data.'}`);
            }
        } catch (error) {
            loadingOverlay.classList.add('hidden');
            showError(`Connection Error: Unable to connect to the server. Is your ngrok/Flask running? (${error.message})`);
        }
    }
</script>
</body>
</html>
