<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Movie Post Creator</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
/* ========== Telegram Theme with Stylish Dark Mode Enhancements ========== */
:root {
    --tg-theme-bg-color: #f0f2f5;
    --tg-theme-text-color: #212529;
    --tg-theme-hint-color: #6c757d;
    --tg-theme-link-color: #007bff;
    --tg-theme-button-color: #007bff;
    --tg-theme-button-text-color: #ffffff;
    --tg-theme-secondary-bg-color: #ffffff;
    --tg-theme-field-bg-color: #e9ecef;
    --tg-theme-field-border-color: #ced4da;

    --primary-color: var(--tg-theme-button-color);
    --secondary-color: var(--tg-theme-secondary-bg-color);
    --text-color: var(--tg-theme-text-color);
    --hint-color: var(--tg-theme-hint-color);
    --error-color: #dc3545;
    --success-color: #28a745;
    --border-radius: 0.75rem;
    --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.08);
    --shadow-medium: 0 6px 16px rgba(0, 0, 0, 0.12);
}

html {
    height: 100%;
    -webkit-text-size-adjust: 100%;
}

body {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    background: linear-gradient(135deg, var(--tg-theme-bg-color) 0%, var(--tg-theme-bg-color) 100%);
    color: var(--text-color);
    height: 100%;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    touch-action: none;
    -webkit-overflow-scrolling: none;
    padding: 2px;
    box-sizing: border-box;
}

.main-container {
    background: var(--secondary-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-medium);
    width: 100%;
    height: calc(100vh - 2px);
    display: flex;
    flex-direction: column;
    animation: fadeIn 0.5s ease-out;
    box-sizing: border-box;
    overflow: hidden;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}

.fixed-header {
    padding: 1.5rem;
    padding-bottom: 1rem;
    text-align: center;
    flex-shrink: 0;
}

.app-title {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--primary-color);
    margin-bottom: 1.5rem;
    letter-spacing: -0.03em;
}

.form-scroll-area {
    flex: 1;
    overflow-y: auto;
    padding: 0 1.5rem;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 1rem;
}

.form-group {
    position: relative;
    margin-bottom: 6px;
}

label {
    font-size: 0.875rem;
    font-weight: 500;
    color: var(--hint-color);
    margin-bottom: 0.5rem;
    display: block;
    transition: color 0.2s ease;
}

input, textarea {
    background: var(--tg-theme-field-bg-color);
    color: var(--text-color);
    border: 2px solid var(--tg-theme-field-border-color);
    border-radius: 0.5rem;
    padding: 0.85rem 1rem;
    width: 100%;
    font-size: 1rem;
    transition: all 0.2s ease-in-out;
    box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
}

input:focus, textarea:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15), 0 0 6px rgba(138, 180, 248, 0.3);
    outline: none;
}

input:invalid:not(:placeholder-shown) {
    border-color: var(--error-color);
}

.url-upload-group {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    position: relative;
}

.url-upload-group input[type="url"] {
    flex-grow: 1;
    margin-bottom: 0;
}

.file-upload-icon-button {
    position: relative;
    overflow: hidden;
    background: var(--primary-color);
    color: var(--tg-theme-button-text-color);
    border-radius: 0.5rem;
    width: 3.2rem;
    height: 3.2rem;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s ease;
    flex-shrink: 0;
    box-shadow: var(--shadow-light);
}

.file-upload-icon-button:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium), 0 0 8px rgba(138, 180, 248, 0.3);
}

.file-upload-icon-button input[type="file"] {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
}

.add-link-btn, .remove-link-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    font-weight: 600;
    border-radius: 0.5rem;
    padding: 0.65rem 1.2rem;
    transition: all 0.2s ease;
    cursor: pointer;
    box-shadow: var(--shadow-light);
}

.add-link-btn {
    background: var(--primary-color);
    color: var(--tg-theme-button-text-color);
}

.add-link-btn:hover {
    background: #0056b3;
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium), 0 0 8px rgba(138, 180, 248, 0.3);
}

.remove-link-btn {
    background: var(--error-color);
    color: #ffffff;
    width: 3.2rem;
    height: 3.2rem;
    padding: 0;
    justify-content: center;
    box-shadow: var(--shadow-light);
}

.remove-link-btn:hover {
    background: #bd2130;
    transform: translateY(-2px);
    box-shadow: var(--shadow-medium);
}

.link-input-group {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.75rem;
    border-radius: 0.75rem;
    background: rgba(0, 0, 0, 0.03);
    margin-bottom: 0.75rem;
    animation: slideIn 0.3s ease-out;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.link-input-group .link-name-input {
    flex: 0 0 20%;
    min-width: 0;
}

.link-input-group .link-url-input {
    flex: 1 1 60%;
    min-width: 0;
}

.link-input-group .remove-link-btn {
    flex: 0 0 20%;
    max-width: 20%;
    padding: 0.5rem;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes slideIn {
    from { opacity: 0; transform: translateX(-10px); }
    to { opacity: 1; transform: translateX(0); }
}

.error-message {
    color: var(--error-color);
    font-size: 0.75rem;
    margin-top: 0.25rem;
    display: none;
}

.success-message {
    color: var(--success-color);
    font-size: 0.875rem;
    text-align: center;
    margin-top: 1rem;
    display: none;
}

@media (prefers-color-scheme: dark) {
    :root {
        --tg-theme-bg-color: #1a1a1a;
        --tg-theme-text-color: #e0e0e0;
        --tg-theme-hint-color: #a0a0a0;
        --tg-theme-link-color: #8ab4f8;
        --tg-theme-button-color: #8ab4f8;
        --tg-theme-button-text-color: #212529;
        --tg-theme-secondary-bg-color: #2c2c2c;
        --tg-theme-field-bg-color: #3b3b3b;
        --tg-theme-field-border-color: #555555;

        --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.3);
        --shadow-medium: 0 6px 16px rgba(0, 0, 0, 0.45);
    }

    body {
        background: linear-gradient(135deg, var(--tg-theme-bg-color) 0%, #0d0d0d 100%);
    }

    .main-container {
        backdrop-filter: blur(10px);
        background: rgba(44, 44, 44, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: var(--shadow-medium);
    }

    input, textarea {
        background: var(--tg-theme-field-bg-color);
        border-color: var(--tg-theme-field-border-color);
        color: var(--tg-theme-text-color);
        box-shadow: inset 0 1px 3px rgba(255,255,255,0.05);
    }

    input:focus, textarea:focus {
        box-shadow: 0 0 0 3px rgba(138, 180, 248, 0.25), 0 0 6px rgba(138, 180, 248, 0.3);
    }

    .link-input-group {
        background: rgba(255, 255, 255, 0.08);
        box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    ::placeholder {
        color: rgba(200, 200, 200, 0.4);
        font-style: italic;
    }
}

[aria-invalid="true"] + .error-message {
    display: block;
}

button:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
}

@supports (padding: env(safe-area-inset-bottom)) {
    body {
        padding-bottom: env(safe-area-inset-bottom);
        padding-top: env(safe-area-inset-top);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
    }

    .main-container {
        height: calc(100vh - env(safe-area-inset-top) - env(safe-area-inset-bottom) - 4px);
    }
}

@media (max-width: 600px) {
    .link-input-group {
        grid-template-columns: 1fr auto;
        grid-template-rows: auto auto;
    }

    .link-input-group input:nth-child(1) {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
    }

    .link-input-group input:nth-child(2) {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
    }

    .link-input-group .remove-link-btn {
        grid-column: 2 / 3;
        grid-row: 1 / 3;
        align-self: center;
    }
}
    </style>
</head>
<body>
    <div class="main-container">
        <div class="fixed-header">
            <h1 class="app-title">Movie Post Creator</h1>
            <div class="form-group">
                <label for="title" class="sr-only">Title</label>
                <input type="text" id="title" required aria-describedby="titleError" placeholder="Post Title" autocomplete="off">
                <p id="titleError" class="error-message">Title is required.</p>
            </div>

            <div class="form-group">
                <label for="thumbnail-url" class="sr-only">Thumbnail URL</label>
                <div class="url-upload-group">
                    <input type="url" id="thumbnail-url" aria-describedby="thumbnailUrlError" placeholder="Thumbnail URL" autocomplete="off">
                    <div class="file-upload-icon-button">
                        <input type="file" id="thumbnail-file" accept="image/*">
                        <i class="fas fa-image"></i>
                    </div>
                </div>
                <p id="thumbnailUrlError" class="error-message">Invalid URL format or upload failed.</p>
            </div>
        </div>

        <form id="postForm" novalidate class="form-scroll-area">
            <div id="links-container" class="space-y-2">
                </div>
        </form>

        <div class="fixed-bottom-controls p-4 flex-shrink-0">
            <button type="button" id="add-link-btn" class="add-link-btn w-full mb-4">
                <i class="fas fa-plus"></i> Add Link
            </button>
            <p id="successMessage" class="success-message">Post created successfully!</p>
        </div>
    </div>

    <script>
        const Telegram = window.Telegram.WebApp;
        Telegram.ready();
        Telegram.expand(); // Make the web app expand to full height

        // Get elements
        const form = document.getElementById('postForm');
        const titleInput = document.getElementById('title');
        const thumbnailUrlInput = document.getElementById('thumbnail-url');
        const thumbnailFileInput = document.getElementById('thumbnail-file');
        const linksContainer = document.getElementById('links-container');
        const addLinkBtn = document.getElementById('add-link-btn');
        const titleError = document.getElementById('titleError');
        const thumbnailUrlError = document.getElementById('thumbnailUrlError');
        const successMessage = document.getElementById('successMessage');

        // Function to create a new link input group
        function createLinkInputGroup(name = '', url = '') {
            const div = document.createElement('div');
            div.className = 'link-input-group';
            div.innerHTML = `
                <input type="text" class="link-name-input" placeholder="Link Name" value="${name}" aria-label="Link Name">
                <input type="url" class="link-url-input" placeholder="Link URL" value="${url}" aria-label="Link URL">
                <button type="button" class="remove-link-btn" aria-label="Remove Link"><i class="fas fa-trash"></i></button>
            `;
            const removeBtn = div.querySelector('.remove-link-btn');
            removeBtn.onclick = () => {
                div.remove(); // Remove the entire link group
                updateMainButtonState(); // Update Telegram MainButton state
                updateRemoveButtonsVisibility(); // Adjust visibility of remove buttons
            };
            return div;
        }

        // Function to update the visibility of remove link buttons
        function updateRemoveButtonsVisibility() {
            const linkGroups = linksContainer.querySelectorAll('.link-input-group');
            linkGroups.forEach((group, index) => {
                const removeBtn = group.querySelector('.remove-link-btn');
                removeBtn.classList.toggle('hidden', linkGroups.length === 1); // Hide if only one link
            });
        }

        // Add the initial link input group
        linksContainer.appendChild(createLinkInputGroup('', ''));
        updateRemoveButtonsVisibility();

        // Event listener for "Add Another Link" button
        addLinkBtn.onclick = () => {
            linksContainer.appendChild(createLinkInputGroup('', ''));
            updateMainButtonState();
            updateRemoveButtonsVisibility();
            // Scroll to the newly added link
            linksContainer.lastElementChild.scrollIntoView({ behavior: 'smooth', block: 'end' });
        };

        // Handle thumbnail file input change and upload to ImgBB (Simulated/Client-side)
        thumbnailFileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (!file) return;

            // Clear URL input field and hide error
            thumbnailUrlInput.value = '';
            thumbnailUrlInput.setAttribute('aria-invalid', 'false');
            thumbnailUrlError.style.display = 'none';
            
            // Show loading state
            thumbnailUrlInput.placeholder = 'Uploading...';
            thumbnailUrlInput.disabled = true;
            thumbnailFileInput.disabled = true;

            const apiKey = '1f8ce2f68c9c1bdf5ccf16c9b64ba12c'; // Replace with your ImgBB API Key (preferably from a backend)

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(`https://api.imgbb.com/1/upload?key=${apiKey}`, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (data.success) {
                    thumbnailUrlInput.value = data.data.url;
                    thumbnailUrlInput.setAttribute('aria-invalid', 'false');
                    thumbnailUrlError.style.display = 'none';
                } else {
                    thumbnailUrlInput.value = '';
                    thumbnailUrlInput.setAttribute('aria-invalid', 'true');
                    thumbnailUrlError.textContent = 'Upload failed: ' + (data.error ? data.error.message : 'Unknown error');
                    thumbnailUrlError.style.display = 'block';
                }
            } catch (error) {
                thumbnailUrlInput.value = '';
                thumbnailUrlInput.setAttribute('aria-invalid', 'true');
                thumbnailUrlError.textContent = 'Network error or API issue.';
                thumbnailUrlError.style.display = 'block';
            } finally {
                thumbnailUrlInput.placeholder = 'Thumbnail URL';
                thumbnailUrlInput.disabled = false;
                thumbnailFileInput.disabled = false;
                event.target.value = ''; // Clear file input so same file can be selected again
                updateMainButtonState();
            }
        });

        // Clear file input if URL is typed
        thumbnailUrlInput.addEventListener('input', () => {
            if (thumbnailUrlInput.value.trim()) {
                thumbnailFileInput.value = ''; // Clear file input
            }
            validateForm();
            updateMainButtonState();
        });


        // Function to validate the form inputs
        function validateForm() {
            let isValid = true;

            // Validate Title
            if (!titleInput.value.trim()) {
                titleInput.setAttribute('aria-invalid', 'true');
                isValid = false;
            } else {
                titleInput.setAttribute('aria-invalid', 'false');
            }

            // Validate Thumbnail URL (if provided)
            if (thumbnailUrlInput.value.trim() && !thumbnailUrlInput.checkValidity()) {
                thumbnailUrlInput.setAttribute('aria-invalid', 'true');
                thumbnailUrlError.style.display = 'block';
                isValid = false;
            } else {
                thumbnailUrlInput.setAttribute('aria-invalid', 'false');
                thumbnailUrlError.style.display = 'none';
            }

            // Validate Link URLs
            const linkUrlInputs = document.querySelectorAll('.link-url-input');
            linkUrlInputs.forEach(input => {
                // Check if URL is provided and if it's valid
                if (input.value.trim() && !input.checkValidity()) {
                    input.setAttribute('aria-invalid', 'true');
                    isValid = false;
                } else {
                    input.setAttribute('aria-invalid', 'false');
                }
            });

            // Ensure at least one valid link is present (if any link has content, both name and URL must be valid)
            const allLinks = [];
            document.querySelectorAll('.link-input-group').forEach(group => {
                const nameInput = group.querySelector('.link-name-input');
                const urlInput = group.querySelector('.link-url-input');
                if (nameInput.value.trim() || urlInput.value.trim()) { // If either field has content
                    if (!nameInput.value.trim() || !urlInput.value.trim() || !urlInput.checkValidity()) {
                        isValid = false; // Mark form as invalid if incomplete or invalid link
                    }
                }
            });

            return isValid;
        }

        // Function to collect all form data
        function getData() {
            const links = [];
            document.querySelectorAll('.link-input-group').forEach(group => {
                const nameInput = group.querySelector('.link-name-input');
                const urlInput = group.querySelector('.link-url-input');
                // Only add links that have both a name and a URL, and a valid URL
                if (nameInput.value.trim() && urlInput.value.trim() && urlInput.checkValidity()) {
                    links.push({
                        name: nameInput.value.trim(),
                        url: urlInput.value.trim()
                    });
                }
            });

            return {
                title: titleInput.value.trim(),
                thumbnail: thumbnailUrlInput.value.trim(), // Directly use the URL from input
                links: links
            };
        }

        // Function to update the Telegram MainButton state (show/hide/enable/disable)
        function updateMainButtonState() {
            if (titleInput.value.trim() && validateForm()) { // Enable only if title is present and form is valid
                Telegram.MainButton.setText('Create Post');
                Telegram.MainButton.show();
                Telegram.MainButton.enable();
            } else {
                Telegram.MainButton.disable();
                Telegram.MainButton.hide();
            }
        }

        // Listen for input changes to validate and update MainButton
        form.addEventListener('input', () => {
            validateForm();
            updateMainButtonState();
        });

        titleInput.addEventListener('input', updateMainButtonState);
        thumbnailUrlInput.addEventListener('input', updateMainButtonState);


        // Initial update of MainButton state on page load
        updateMainButtonState();

        // Event listener for Telegram MainButton click
        Telegram.onEvent('mainButtonClicked', () => {
            if (validateForm()) {
                const data = getData();
                Telegram.sendData(JSON.stringify(data)); // Send data to the bot
                
                successMessage.style.display = 'block'; // Show success message
                setTimeout(() => successMessage.style.display = 'none', 3000); // Hide after 3 seconds
                
                // Reset the form after sending data
                form.reset();
                thumbnailUrlInput.value = ''; // Ensure thumbnail URL is cleared
                thumbnailFileInput.value = ''; // Clear file input

                // Clear existing links and add a fresh initial link
                linksContainer.innerHTML = ''; 
                linksContainer.appendChild(createLinkInputGroup('', '')); 
                updateRemoveButtonsVisibility(); // Update remove buttons visibility
                updateMainButtonState(); // Update MainButton state
            } else {
                Telegram.showAlert('Please fill in all required fields and ensure URLs are valid.');
            }
        });

        // Apply Telegram theme parameters to CSS variables
        function applyTelegramTheme() {
            Object.entries(Telegram.themeParams).forEach(([key, value]) => {
                document.documentElement.style.setProperty(`--tg-theme-${key.replace(/_/g, '-')}`, value);
            });
        }
        applyTelegramTheme(); // Apply theme on initial load

        // Listen for theme changes in Telegram app
        Telegram.onEvent('themeChanged', applyTelegramTheme);

        // Prevent pinch zoom on mobile devices
        document.addEventListener('gesturestart', (e) => e.preventDefault());
        document.addEventListener('gesturechange', (e) => e.preventDefault());
        document.addEventListener('gestureend', (e) => e.preventDefault());

        // Handle viewport height for mobile browsers (especially iOS)
        function setVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        setVH(); // Set on initial load
        window.addEventListener('resize', setVH); // Update on resize
    </script>
</body>
</html>
